name: moving_tool_flutter
description: "Verhuistool - Cross-platform Moving Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  sentry_flutter: ^9.12.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # Explicitly listing intl though it's likely transitive
  flutter_riverpod: ^3.1.0
  
  # Local Database
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
  # Navigation
  go_router: ^17.0.1
  
  # Utilities
  uuid: ^4.5.1
  
  # Export & Sharing
  csv: ^6.0.0
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  
  # UI Enhancements
  flutter_animate: ^4.5.2
  google_fonts: ^8.0.0
  
  # AI/LLM
  google_generative_ai: ^0.4.7
  http: ^1.1.0
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  riverpod_annotation: ^4.0.0
  fl_chart: ^0.69.0
  
  # AR (Augmented Reality)
  ar_flutter_plugin_flutterflow: ^0.7.45
  vector_math: ^2.2.0
  permission_handler: ^10.4.5  # Compatible with ar_flutter_plugin
  
  # OCR (Receipt Scanner)
  google_mlkit_text_recognition: ^0.10.0
  image_picker: ^1.1.2
  ditredi: ^2.0.2

dev_dependencies:
  sentry_dart_plugin: ^3.2.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  path_provider_platform_interface: ^2.1.2
  mockito: ^5.6.3
  build_runner: ^2.10.5
  riverpod_generator: ^4.0.0+1
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0

flutter:
  uses-material-design: true
  generate: true

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: flutter
  org: julian-bruinsma
